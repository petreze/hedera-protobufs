// <<<pbj.java_package = "com.swirlds.proto.event">>> This comment is special code for setting PBJ Compiler java package
option java_multiple_files = true;

/**
 * StateSignatureTransaction
 */
message StateSignaturePayload {

  /**
   * round
   */
  int64 round = 1;

  /**
   * hash
   */
  bytes hash = 2;

  /**
   * signature
   */
  bytes signature = 3;
}
